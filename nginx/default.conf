# nginx/default.conf
# このファイルはサーバー上の /etc/nginx/sites-available/default などに配置します

server {
    # HTTP (ポート80) から HTTPS (ポート443) へのリダイレクト
    listen 80;
    listen [::]:80;
    server_name cypass.net www.cypass.net; # あなたのドメイン名
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2; # HTTPS用のポートとHTTP/2
    listen [::]:443 ssl http2;
    server_name cypass.net www.cypass.net; # あなたのドメイン名

    # --- SSL/TLS 証明書の設定 (Certbotによって自動的に生成・更新されるパス) ---
    ssl_certificate /etc/letsencrypt/live/cypass.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cypass.net/privkey.pem;

    # Certbotが推奨するSSL設定ファイル
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- セキュリティヘッダー (脆弱性対策) ---
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # HSTS

    # 静的ファイルの配信
    root /var/www/html/contact-form-scratch/frontend; # frontendディレクトリのパス
    index index.html;

    # Node.jsバックエンドへのリバースプロキシ設定
    location /api/ {
        proxy_pass http://localhost:3000; # Node.jsサーバーがリッスンするポート
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # その他の静的ファイルの処理
    location / {
        try_files $uri $uri/ =404;
    }

    # エラーログとアクセスログのパス
    error_log /var/log/nginx/cypass.net_error.log;
    access_log /var/log/nginx/cypass.net_access.log;
}
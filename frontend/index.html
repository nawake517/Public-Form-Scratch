<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="form-header">
        <div class="form-header-inner">
            <div class="header-title">お問い合わせフォーム</div>
            <a href="./faq/" target="_blank" rel="noopener noreferrer" class="faq-header-link">
                よくある質問
            </a>
        </div>
    </header>
    <main class="container">
        <div id="form-global-message" class="messages"></div>

        <section id="form-step-input" class="form-section">
            <p class="form-title">こちらは○○に関するお問い合わせフォームです。</p>
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">
                        氏名
                        <span class="required">必須</span>
                    </label>
                    <input type="text" class="form-input" name="name" placeholder="山田 太郎">
                    <div class="error-message-field" data-field="name"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        メールアドレス
                        <span class="required">必須</span>
                    </label>
                    <input type="email" class="form-input" name="email" placeholder="mail@example.com">
                    <div class="error-message-field" data-field="email"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        サービス
                        <span class="required">必須</span>
                    </label>
                    <select class="form-select" name="service">
                        <option value="" class="placeholder-option">選択してください</option>
                        <option value="サービスA">サービスA</option>
                        <option value="サービスB">サービスB</option>
                        <option value="サービスC">サービスC</option>
                    </select>
                    <div class="error-message-field" data-field="service"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        カテゴリー
                        <span class="required">必須</span>
                    </label>
                    <div class="radio-group" data-group="category">
                        </div>
                    <div class="error-message-field" data-field="category"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">プラン</label>
                    <div class="checkbox-group" data-group="plans">
                        </div>
                    <div class="error-message-field" data-field="plans"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        お問い合わせ内容
                        <span class="required">必須</span>
                    </label>
                    <textarea class="textarea" name="message" maxLength="100" placeholder="お問い合わせ内容をご記入ください。"></textarea>
                    <div id="message-length-warning" class="error-message-field" style="display:none;"></div>
                    <div class="error-message-field" data-field="message"></div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="button button-primary" id="confirmButton">
                    確認画面へ進む
                </button>
            </div>
        </section>

        <section id="form-step-confirm" class="form-section hidden">
            <p class="form-title">⼊⼒内容にお間違いないかご確認ください。</p>
            <div class="confirmation-container">
                <div class="confirmation-item">
                    <div class="confirmation-label">氏名</div>
                    <div class="confirmation-value" id="confirm-name"></div>
                </div>
                <div class="confirmation-item">
                    <div class="confirmation-label">メールアドレス</div>
                    <div class="confirmation-value" id="confirm-email"></div>
                </div>
                <div class="confirmation-item">
                    <div class="confirmation-label">サービス</div>
                    <div class="confirmation-value" id="confirm-service"></div>
                </div>
                <div class="confirmation-item">
                    <div class="confirmation-label">カテゴリー</div>
                    <div class="confirmation-value" id="confirm-category"></div>
                </div>
                <div class="confirmation-item">
                    <div class="confirmation-label">プラン</div>
                    <div class="confirmation-value" id="confirm-plans"></div>
                </div>
                <div class="confirmation-item">
                    <div class="confirmation-label">お問い合わせ内容</div>
                    <div class="confirmation-value" id="confirm-message" style="white-space: pre-wrap;"></div>
                </div>
            </div>

            <!-- 関連するFAQ表示エリア -->
            <div id="related-faqs" class="related-faqs-container" style="display: none;"></div>

            <div class="button-group">
                <button type="button" class="button button-secondary" id="backButton">
                    入力画面に戻る
                </button>
                <button type="button" class="button button-primary" id="submitButton">
                    <div class="button-content">
                        <div class="loading-spinner hidden"></div>
                        <span>送信する</span>
                    </div>
                </button>
            </div>
        </section>

        <section id="form-step-complete" class="form-section hidden">
            <div class="completion-container">
                <p class="completion-title">お問い合わせが送信されました。</p>
                <p class="completion-message">担当者から折り返しご連絡いたしますので、ご回答をお待ちください。</p>
            </div>
            <div class="button-group">
                <button type="button" class="button button-secondary" id="returnToFormButton">
                    入力画面に戻る
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
